<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"></head>
<title>pandlr.com - Rede social de fóruns! Simples e grátis. pandlr</title><body>
    <div class="container">
        <img src="logo.png"> <h2>Fórum Pandlr</h2>
        <form class="form">
        <label>Usuário</label>
        <input type="text" placeholder="Digite seu usuário">
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha">
        <a href="https://pandlr.com/lost-password/?cache=1" id="forgot-pass">Esqueci minha senha</a> </form>
        <form class="submit">
        <a href="https://pandlr.com/" id="login">Acessar</a></form>
        <form class="submit-2">
        <a href="https://pandlr.com/" id="cell-login">Logar via SMS</a>
    </form>
    <br>
    <div id='register-container'>
        <p>Ainda não possui uma conta?</p>
        <a href="https://pandlr.com/welcome"><p>Registre-se</a></p>
    </div>  
</body>
</html>
